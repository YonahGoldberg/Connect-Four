<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Connect Four</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/online.css">
    </head>
    <body>
        <h1>Yonah's Connect Four Website!</h1>
        <div class="nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/offline">Play Offline</a></li>
                <li><a href="/online">Play Online</a></li>
            </ul>
        </div>
        <h3>Welcome to online Connect Four</h3>
        <h4>Create a room and give your opponent the room code
            or join an existing room
        </h4>
        <div class="form">
            <form>
                <div class="vert">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="vert">
                    <label for="room-id">Room Code</label>
                    <input type="text" id="room-id" name="room-id">
                </div>
                <button type="button" id="join-room">Join Room</button>
                <button type="button" id="create-room">Create Room</button>
            </form>
        </div>
        <h5 id="noRoom" class="noRoom"></h4>
        <h3>Global Chat</h3>
        <div class="chat" id="chat"></div>
        <form>
            <div class="vert">
                <label for="message">Message</label>
                <input type="text" id="message" name="message">
            </div>
            <button type="button" id="sendMessage">Send Message</button>
        </form>
    </body>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
    <script src="js/online.js" type="module" charset="utf-8"></script>
</html>
